<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-mobile-view">
            <div class="spotify-logo">
                <img src="img/spotify-logo.svg">
            </div>
            <div class="menu-section">
                <button class="open-app">Open App</button>
                <div class="menu-button">
                    <img src="img/menu-logo.svg" alt="">
                </div>
            </div>
        </div>

        <div class="header-tab-view">
            <div class="spotify-tab-logo">
                <div class="add-logo">
                    <img src="img/spotify-tab.svg" alt="">
                </div>
            </div>

            <div class="home-search">
                <button class="home-btn">
                    <img src="img/home.svg" alt="">
                </button>
                <div class="search-bar">
                    <button class="search-btn">
                        <img src="img/search.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="spotify-supports">
                <div class="supports-content">Premium</div>
                <div class="supports-content">Support</div>
                <div class="supports-content">Download</div>
                <div class="vertical-line"></div>
                <div class="install-app-btn"><img src="img/download.svg" alt="">Install App</div>
            </div>

            <div class="main-login">
                <div class="signup-btn">Sign up</div>
                <button class="login-btn"><div>Log in</div></button>
            </div>
        </div>
    </header>

</body>

</html>
